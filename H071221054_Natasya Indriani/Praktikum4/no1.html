<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 4 JavaScript</title>
</head>
<body>
    <script>
    // NO 1
    let angka = parseInt(prompt('Masukkan Angka : ')); // Menggunakan parseInt untuk mengambil input integer
    let pangkat = parseInt(prompt('Masukkan Pangkat : ')); // Menggunakan parseInt untuk mengambil input integer

    function hitungPangkat(angka, pangkat) {
        if (pangkat === 0) {
            return 1;
        } else if (pangkat > 0) {
            let hasil = angka;
            for (let i = 1; i < pangkat; i++) {
                hasil *= angka; // hasil = hasil * angka
            }
            return hasil;
        } else {
            // Pangkat negatif, mengambil kebalikan dari angka
            return 1 / hitungPangkat(angka, -pangkat);
        }
    }

    let hasilPangkat = hitungPangkat(angka, pangkat);
    alert(`${angka} pangkat ${pangkat} adalah ${hasilPangkat}`);

    </script>
</body>
</html>
